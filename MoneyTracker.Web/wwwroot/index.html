<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>VueApp</title>
</head>
<body>
    <div id="app">{{ message }}</div>

    <script src="lib/vue/vue.js"></script>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello vue'
            }
        });
    </script>
</body>
</html>
